<!DOCTYPE html>
<html>
<head>
    <title>Student Data Dashboard</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
        }
        input, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h2>Student Data Dashboard</h2>

<!-- Upload Excel/CSV -->
<input type="file" id="fileUpload" accept=".xlsx, .xls, .csv" />

<!-- Table -->
<table id="studentTable" class="display">
    <thead>
        <tr>
          
            <th>Select</th>
            <th>Name</th>
            <th>Branch</th>
            <th>Year</th>
            <th>Email</th>
            <th>Interests</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Buttons -->
<button id="exportBtn">Export Filtered CSV</button>
<button id="sendEmailBtn">Send Email to Selected</button>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="script.js"></script>

</body>
</html>
